{% extends "base.html" %}
{% block content %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Signin Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet"  href="{% static 'signin.css' %}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

  </head>
  <form method="post" action="{% url 'Users:login' %}">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img  src="{% static 'dissplaylogo.png' %}" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">로그인</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="사용자ID"
             value="{{ form.username.value|default_if_none:'' }}">
      <label for="floatingInput">사용자ID</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password"
             value="{{ form.password.value|default_if_none:'' }}">
      <label for="floatingPassword">비밀번호</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #4C50BB;">로그인</button>
    <ul class="findid">
      <div class="my-5" style="text-align: center;">
        <a href="{% url 'Users:find_id' %}">아이디를 잊으셨나요?</a>
      </div>
    </ul>
  </form>
</main>
  </body>
</html>
{% endblock %}
